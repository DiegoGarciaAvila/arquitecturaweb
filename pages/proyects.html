<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/proyects.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Proyectos</title>
</head>
<body>

    <div id="header-container"></div>

    

    <div class="content">
        <div class="projects-column">
            <h1>Proyectos Destacados</h1>
            <!-- Carrusel de proyectos -->
            <div class="project-carousel">
                <!-- Proyecto 1 -->
                <div class="project">
                    <img src="ruta/proyecto1.jpg" alt="Proyecto 1">
                    <p>Descripción del Proyecto 1</p>
                </div>
                <!-- Proyecto 2 -->
                <div class="project">
                    <img src="ruta/proyecto2.jpg" alt="Proyecto 2">
                    <p>Descripción del Proyecto 2</p>
                </div>
                <!-- Agrega más proyectos aquí -->
            </div>
        </div>

        <div class="projects-list-column">
            <h1>Todos los Proyectos</h1>
            <ul class="project-list">
                <!-- Lista de proyectos -->
                <li><a href="#">Proyecto 1</a></li>
                <li><a href="#">Proyecto 2</a></li>
                <!-- Agrega más proyectos a la lista -->
            </ul>
        </div>
    </div>
    <div id="fooder-container"> 
        <object data="../components/footer.html" type="text/html" style="height: 100%; width:100%" frameborder="0"></object>
      </div>


      <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>
</body>
</html>
